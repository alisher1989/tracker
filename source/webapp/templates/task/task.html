{% extends "base.html" %}
{% block title %}Delete task{% endblock %}
{% block content %}
    <h1>{{ task.summary }}</h1>
        <p><b>Description: </b>{{ task.description }}</p>
        <p><b>Status: </b>{{ task.status }}</p>
        <p><b>Type: </b>{{ task.type }}</p>

        <p><b>Project: </b>{{ task.project }}</p>
        <p>
            <a href="{% url 'index' %}" class="btn btn-default">Home</a>
        </p>

{% endblock %}
